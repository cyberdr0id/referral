name: build-push

on:
  pull_request:
    branches:
      - 'main'

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get shrt commit sha
        id: vars
        run: echo ::set-output name=tag::$(echo ${GITHUB_SHA::7})

      - name: Build app image
        run : docker build -t referral .

      - name: Tag image
        run : |
          docker tag referral:latest referral:${{steps.vars.outputs.tag}}
          docker tag referral:latest referral

      - name: Push image
        run : docker push referral

